<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Site Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Site Blog</h1>

    <!-- Search-form start -->
    <form action="/blog/search" method="GET" class="form-inline my-3">
        <input type="text" name="query" class="form-control mr-2" placeholder="Search for blogs...">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <!-- Search-form end -->

    <div th:each="el : ${posts}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.anons}"/>
        <a th:href="'/blog/' + ${el.id}" class="btn btn-warning">Detail</a>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
